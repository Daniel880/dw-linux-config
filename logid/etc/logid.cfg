# logitech mx master 2s logiops config file
# see: https://github.com/PixlOne/logiops/
# DEBUG: sudo logid -v
# start on boot: sudo systemctl enable logid

devices: (
{
    name: "Wireless Mouse MX Master 2S";

    smartshift:
    {
        on: false;
        threshold: 10;
    };

    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };

