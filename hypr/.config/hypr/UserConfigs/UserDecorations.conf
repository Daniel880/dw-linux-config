# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 2
  
  col.active_border = rgb(9e86bc)
  col.inactive_border = rgb(31313f)
}

decoration {
  rounding = 15
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow = true
  shadow_range = 3
  shadow_render_power = 1
  col.shadow = rgb(9e86bc)
  col.shadow_inactive = rgb(31313f)

  blur {
  	enabled = true	
  	size = 6
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

group {
  col.border_active = rgb(9e86bc)

	groupbar {
		col.active = rgb(9e86bc)
  }
}